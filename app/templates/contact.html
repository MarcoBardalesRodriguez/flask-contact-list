<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add contact</title>
</head>

<body>
	<!-- recive posibles mensajes flash enviados por el servidor -->
	{% with messages = get_flashed_messages()%}
	{% if messages %}
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
	{% endif %}
	{% endwith %}


	<form action="/add_contact" method="POST">
		<input type="text" name="fullname" placeholder="fullname" id="">
		<input type="text" name="phone" placeholder="phone" id="">
		<input type="text" name="email" placeholder="email" id="">
		<button type="submit">Save</button>
	</form>


	<table>
		<thead>
			<tr>
				<td>Fullname</td>
				<td>Phone</td>
				<td>Email</td>
				<td>Operations</td>
			</tr>
		</thead>
		<tbody>
			{% for contact in contacts %}
			<tr>
				<td>{{ contact.1 }}</td>
				<td>{{ contact.2 }}</td>
				<td>{{ contact.3 }}</td>
				<td>
					<a href="/edit_contact/{{contact.0}}">Edit</a>
					<a href="/delete_contact/{{contact.0}}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</body>

</html>
